<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiny Typst Previewer Example</title>
  <!-- Loads the full bundle or the lite version from jsdelivr -->
  <!-- src="https://cdn.jsdelivr.net/npm/@myriaddreamin/typst-all-in-one.ts@0.7.0-rc2/dist/esm/index.js" -->
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@myriaddreamin/typst.ts/dist/esm/contrib/all-in-one-lite.bundle.js"
    id="typst"></script>
</head>
<body>
  <!-- button to export to PDF -->
  <button id="export">Export To PDF</button>
  <!-- User input box thing-->
  <textarea id="input">Hello, Typst!</textarea>
  <div id="content"></div>
  <script src="screept.js"></script>
  <style>
    body {
      margin: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #export {
      width: 100%;
      height: 20px;
    }

    #input {
      width: 100%;
      margin: 0;
      padding: 0;
      border-width: 0;
      height: auto;
    }
  </style>
</body>
</html>
